coinbox-bitcoin:
  stage: build
  rules:
    - changes:
        - coinbox/bitcoin/**/*
      when: always
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: manual
    - when: never
  variables:
    IMAGE_DIR: coinbox/bitcoin
  script:
    - make

