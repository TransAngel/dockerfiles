devel-docker:
  stage: build
  rules:
    - changes:
        - devel/docker/**/*
      when: always
    - when: manual
  variables:
    IMAGE_DIR: devel/docker
  script:
    - make

devel-s3fs:
  stage: build
  rules:
    - changes:
        - devel/s3fs/**/*
      when: always
    - when: manual
  variables:
    IMAGE_DIR: devel/s3fs
  script:
    - make
