toolkit:
  stage: build
  only:
    changes:
      - misc/toolkit/**/*
  variables:
    IMAGE_DIR: misc/toolkit
  script:
    - make

toolkit-hashicorp:
  stage: build
  only:
    changes:
      - misc/toolkit/**/*
  variables:
    IMAGE_DIR: misc/toolkit
    IMAGE_TAG: hashicorp
    IMAGE_FILE: Dockerfile.hashicorp
  script:
    - make
