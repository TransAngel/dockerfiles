toolkit:
  stage: build
  only:
    refs:
      - master
    changes:
      - toolkit/**/*
  variables:
    IMAGE_DIR: toolkit
  script:
    - make

toolkit-hashicorp:
  stage: build
  only:
    refs:
      - master
    changes:
      - misc/toolkit/**/*
  variables:
    IMAGE_DIR: toolkit
    IMAGE_TAG: hashicorp
    IMAGE_FILE: Dockerfile.hashicorp
  script:
    - make
