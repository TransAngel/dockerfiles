toolkit:
  stage: build
  rules:
    - changes:
        - misc/toolkit/**/*
      when: always
    - when: manual
  variables:
    IMAGE_DIR: misc/toolkit
  script:
    - make

toolkit-hashicorp:
  stage: build
  rules:
    - changes:
        - misc/toolkit/**/*
      when: always
    - when: manual
  variables:
    IMAGE_DIR: misc/toolkit
    IMAGE_TAG: hashicorp
    IMAGE_FILE: Dockerfile.hashicorp
  script:
    - make
