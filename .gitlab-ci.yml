include:
  - remote: https://arp.to/@ci/docker.yml

coinbox-bitcoin:
  stage: build
  only:
    changes:
      - coinbox/bitcoin/**/*
  variables:
    IMAGE_DIR: coinbox/bitcoin
  script:
    - make

