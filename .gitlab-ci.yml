include:
  - remote: https://arp.to/@ci/docker.yml

variables:
  BEFORE_SCRIPT: |
    docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS

coinbox-bitcoin:
  stage: build
  only:
    changes:
      - coinbox/bitcoin/**/*
  variables:
    IMAGE_NAME: bitcoin
    IMAGE_DIR: coinbox/bitcoin
  script:
    - make -f $CI_PROJECT_DIR build-and-push
