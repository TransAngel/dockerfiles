include:
  - remote: https://arp.to/@ci/docker.yml
  - local: coinbox/jobs.yml
  - local: devel/job.yml
  - local: network/job.yml

toolkit:
  stage: build
  only:
    changes:
      - toolkit/**/*
  variables:
    IMAGE_DIR: toolkit
  script:
    - make

toolkit-hashicorp:
  stage: build
  only:
    changes:
      - toolkit/**/*
  variables:
    IMAGE_DIR: toolkit
    IMAGE_TAG: hashicorp
    IMAGE_FILE: Dockerfile.hashicorp
  script:
    - make
